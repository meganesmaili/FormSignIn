<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="separtionFormImg">
            <div class="split left">
                <div class="centered">
                    <div>
                        <h1>Welcome back!</h1>
                        <h2>Please  enter your details</h2>
                    </div>
                    <form action="" method="post" >
                        <div class="emailSelect">
                            <label for="email">Email address</label>
                            <input type="email" id="email">
                        </div>
                        <div class="passwordSelect">
                            <label for="password">Password</label>
                            <input type="password" id="pass">
                        </div>
                    </form>
                    <button type="submit" class="signIn">Sign In</button>
                    <a href="#" class="signGoogle"><img src="imgs/icon-google.png" alt="Icone google">Sign with Google</a>
                </div>
            </div>
            <div class="split right">
                <div class="post">
                    <p class="comment">"We've been using Untitled to kick-start every new project and can't imagine working whithout it"</p>
                    <p class="name">Andi Lane</p>
                </div>
            </div>
    </section>
</body>
</html>
